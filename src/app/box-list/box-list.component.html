<div class="row">
  <div class="col-xs-12">
    <h2>Vos Boxs</h2>
    <div class="list-group">
      <button class="list-group-item" *ngFor="let box of boxs; let i = index" (click)="onViewBox(i)">
        <h3 class="list-group-item-heading">
          {{ box.nom }}
          <button class="btn btn-default pull-right" (click)="onDeleteBox(box)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ box.adresse }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBox()">Nouveau box</button>
  </div>
</div>
