<div class="row">
    <div class="col-xs-12">
      <h2>Liste des utilisateurs</h2>
      <div class="list-group">
        <button class="list-group-item" *ngFor="let user of users">
          <h3 class="list-group-item-heading">
            {{ user.nom }}
          </h3>
          <p class="list-group-item-text">{{ user.email }}</p>
        </button>
      </div>
    </div>
</div>
