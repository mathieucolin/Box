<div class="row">
  <div class="col-sm8 col-sm-offset-2">
    <h2>Créer un compte</h2>
    <form [formGroup] = "signUpForm" (ngSubmit) = "onSubmit()">
      <div class="form-group">
        <label for = "email">Adresse mail</label>
        <input type="text" id ="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div class="text text-danger" *ngIf="f.email.errors.required">Ce champs est requis</div>
            <div class="text text-danger" *ngIf="f.email.errors.email">Entrez une adresse mail valide</div>
          </div>
      </div>
      <div class="form-group">
        <label for = "password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="text text-danger" *ngIf="f.password.errors.required">Ce champs est requis</div>
          </div>
      </div>
      <div class="form-group">
          <label for = "confirmPassword">Confirmation de mot de passe</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div class="text text-danger" *ngIf="f.confirmPassword.errors.required">Ce champs est requis</div>
              <div class="text text-danger" *ngIf="f.confirmPassword.errors.mustMatch">Veuillez entrer un mot de passe identique</div>
            </div>
        </div>
      <button class="btn btn-primary" type="submit" >Créer mon compte</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
